<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactable Buttons</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    margin: 10px;
    text-decoration: none;
  }
  .button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  
  <a href="paper1.html" class="button">Go to my research paper</a>
  <a href="Stanford-paper.pdf" class="button" target="_blank">Download Research Paper (PDF)</a>
</body>
</html>

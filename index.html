<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Title</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }
  .title {
    text-align: center;
    font-size: 36px;
    color: #333;
  }
</style>
</head>
<body>
  <div class="title">
    Welcome to My Website!
  </div>
</body>
</html>

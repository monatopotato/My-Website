<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/style.css">
<title>Parking Space Occupancy Paper</title>
<style>
  .pdf-container {
    width: 100%;
    max-width: 800px;
    height: 800px; 
    overflow: auto; 
  }
  
  .pdf-container embed {
    width: 100%;
    height: 100%;
  }

  p.heading {
    font-size: 24px; 
    font-weight: bold;
  }

  .fullscreen-button {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1;
  }
</style>
</head>
<body>
  <p class="heading">Parking Space Occupancy Paper</p>
  
  <div class="pdf-container">
    <embed src="pdfs/My-paper.pdf" type="application/pdf">
  </div>
  
  <a href="index.html" class="button">Go back to Main Page</a>

  <script>
    const fullscreenButton = document.getElementById('fullscreen-button');
    const pdfContainer = document.querySelector('.pdf-container');

    fullscreenButton.addEventListener('click', () => {
      if (pdfContainer.requestFullscreen) {
        pdfContainer.requestFullscreen();
      } else if (pdfContainer.mozRequestFullScreen) { // Firefox
        pdfContainer.mozRequestFullScreen();
      } else if (pdfContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
        pdfContainer.webkitRequestFullscreen();
      } else if (pdfContainer.msRequestFullscreen) { // IE/Edge
        pdfContainer.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>

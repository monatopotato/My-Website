<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/style.css">
<title>Stanford Research Paper</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .pdf-container {
    position: relative;
    width: 100%;
    max-width: 800px; /* Adjust to your preferred width */
    height: 800px; /* Adjust to your preferred height */
    overflow: auto; /* Enable scrolling if necessary */
  }

  .pdf-container embed {
    width: 100%;
    height: 100%;
  }

  p.heading {
    font-size: 24px;
    font-weight: bold;
  }

</style>
</head>
<body>
  <p class="heading">Stanford Research Paper</p>

  <button class="fullscreen-button" id="fullscreen-button">Fullscreen</button>

  <div class="pdf-container" id="pdf-container">
    <embed src="pdfs/Stanford-paper.pdf" type="application/pdf">
  </div>

  <a href="index.html" class="button">Go back to Main Page</a>
</body>
</html>

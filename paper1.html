<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/style.css">
<title>Stanford Research Paper</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .pdf-container {
    position: relative;
    width: 100%;
    max-width: 100%; /* Adjust to your preference */
    height: 85vh; /* Adjust to your preference */
    overflow: hidden; /* Hide the scrollbar */
  }

  .pdf-container embed {
    width: 100%;
    height: 100%;
  }

  p.heading {
    font-size: 24px;
    font-weight: bold;
  }

  .fullscreen-button {
    display: inline-block;
    padding: 15px 30px;
    background-color: #9E9E9E;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 18px;
    border-radius: 8px; 
    transition: background-color 0.3s, transform 0.2s;
    margin-bottom: 2vh;
  }

  .fullscreen-button:hover {
    background-color: #585858;
    transform: scale(1.05); 
  }

  /* Go back button styles */
  .go-back-button {
    display: block;
    margin: 20px auto; /* Center the button */
    text-align: center;
    text-decoration: none;
    background-color: #585858;
    color: #fff;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 18px;
    transition: background-color 0.3s;
  }

  .go-back-button:hover {
    background-color: #9E9E9E;
  }
</style>
</head>
<body>
  <p class="heading">Stanford Research Paper</p>

  <button class="fullscreen-button" id="fullscreen-button">Fullscreen</button>

  <div class="pdf-container" id="pdf-container">
    <embed src="pdfs/Stanford-paper.pdf" type="application/pdf">
  </div>

  <a href="index.html" class="go-back-button">Go back to Main Page</a>

  <script>
    const fullscreenButton = document.getElementById('fullscreen-button');
    const pdfContainer = document.getElementById('pdf-container');
    let fullscreen = false;

    fullscreenButton.addEventListener('click', () => {
      if (!fullscreen) {
        if (pdfContainer.requestFullscreen) {
          pdfContainer.requestFullscreen();
        } else if (pdfContainer.mozRequestFullScreen) { 
          pdfContainer.mozRequestFullScreen();
        } else if (pdfContainer.webkitRequestFullscreen) { 
          pdfContainer.webkitRequestFullscreen();
        } else if (pdfContainer.msRequestFullscreen) { 
          pdfContainer.msRequestFullscreen();
        }
        fullscreen = true;
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { 
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { 
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { 
          document.msExitFullscreen();
        }
        fullscreen = false;
      }
    });

    // Add an event listener to the document to handle the Escape keypress
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && fullscreen) {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { 
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { 
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { 
          document.msExitFullscreen();
        }
        fullscreen = false;
      }
    });
  </script>
</body>
</html>

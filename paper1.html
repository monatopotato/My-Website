<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/style.css">
<title>Stanford Paper</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }

  .pdf-container {
    position: relative;
    width: 100%;
    max-width: 800px;
    height: calc(100vh - 50px); /* Adjust height to fit button */
    overflow-y: scroll; /* Enable vertical scrolling */
  }

  .pdf-container embed {
    width: 100%;
    min-height: 100%; /* Ensure the embed element takes up the full height */
  }

  p.heading {
    font-size: 24px;
    font-weight: bold;
  }

  .fullscreen-button {
    display: inline-block;
    padding: 15px 30px;
    background-color: #9E9E9E;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 18px;
    border-radius: 8px; 
    transition: background-color 0.3s, transform 0.2s;
    margin-bottom: 2vh;
  }

  .fullscreen-button:hover {
    background-color: #585858;
    transform: scale(1.05); 
  }
</style>
</head>
<body>
  <p class="heading">Stanford Research Paper</p>

  <button class="fullscreen-button" id="fullscreen-button">Fullscreen</button>

  <div class="pdf-container" id="pdf-container">
    <embed src="pdfs/Stanford-paper.pdf" type="application/pdf">
  </div>

  <a href="index.html" class="button">Go back to Main Page</a>

  <script>
    const fullscreenButton = document.getElementById('fullscreen-button');
    const pdfContainer = document.getElementById('pdf-container');

    fullscreenButton.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        if (pdfContainer.requestFullscreen) {
          pdfContainer.requestFullscreen();
        } else if (pdfContainer.mozRequestFullScreen) { 
          pdfContainer.mozRequestFullScreen();
        } else if (pdfContainer.webkitRequestFullscreen) { 
          pdfContainer.webkitRequestFullscreen();
        } else if (pdfContainer.msRequestFullscreen) { 
          pdfContainer.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { 
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { 
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { 
          document.msExitFullscreen();
        }
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && document.fullscreenElement === pdfContainer) {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { 
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { 
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { 
          document.msExitFullscreen();
        }
      }
    });
  </script>
</body>
</html>

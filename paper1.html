<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/style.css">
<title>Stanford Paper</title>
<style>
  .pdf-container {
    width: 100%;
    max-width: 800px;
    height: 800px;
    overflow: auto;
  }

  .pdf-container embed {
    width: 100%;
    height: 100%;
  }

  p.heading {
    font-size: 24px;
    font-weight: bold;
  }

  .fullscreen-button {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1;
  }

  .pdf-container.fullscreen {
    width: 100%;
    height: 100%;
    max-width: none;
    position: fixed;
    top: 0;
    left: 0;
    background-color: white;
  }
</style>
</head>
<body>
  <p class="heading">Stanford Research Paper</p>

  <div class="pdf-container" id="pdf-container">
    <embed src="pdfs/Stanford-paper.pdf" type="application/pdf">
  </div>

  <button class="fullscreen-button" id="fullscreen-button">Fullscreen</button>

  <a href="index.html" class="button">Go back to Main Page</a>

  <script>
    const fullscreenButton = document.getElementById('fullscreen-button');
    const pdfContainer = document.getElementById('pdf-container');

    fullscreenButton.addEventListener('click', () => {
      if (pdfContainer.requestFullscreen) {
        pdfContainer.requestFullscreen();
      } else if (pdfContainer.mozRequestFullScreen) { 
        pdfContainer.mozRequestFullScreen();
      } else if (pdfContainer.webkitRequestFullscreen) { 
        pdfContainer.webkitRequestFullscreen();
      } else if (pdfContainer.msRequestFullscreen) { 
        pdfContainer.msRequestFullscreen();
      }

      pdfContainer.classList.add('fullscreen');
    });
  </script>
</body>
</html>
